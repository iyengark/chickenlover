<span>
  <span>
    <a href ng-click="nytcomment.onBylineClick()(nytcomment.byline)">
      <img id="image_{{nytcomment.commentno}}" ng-src={{nytcomment.bylineImageUrl}}>
    </a>
  </span>
  <a href id="abstract_{{nytcomment.commentno}}" ng-click="nytcomment.showComment = !nytcomment.showComment;">{{nytcomment.abstract}}</a> 
  [ <a id="title_{{nytcomment.commentno}}" target="_blank" ng-href="{{nytcomment.url}}">{{nytcomment.title}}</a> &raquo;&nbsp;
    <a href ng-click="nytcomment.onBylineClick()(nytcomment.byline)">
      <em id="byline_{{nytcomment.commentno}}" >{{nytcomment.byline}}</em>
    </a>
  ]&nbsp;&raquo;&nbsp;
  <span>{{nytcomment.recommendations}}</span> &nbsp;
  <span ng-show="nytcomment.editorsSelection">&raquo;&nbsp;Editor's pick!!!</span>
  <p ng-show="nytcomment.showComment" ng-model="nytcomment.showComment" ng-bind-html="nytcomment.commentBody"></p>
</span>
