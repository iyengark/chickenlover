<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chickenlover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-ico" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Chickenlover</h1>
      <h2 class="project-tagline"></h2>
    </section>

    <section class="main-content" ng-controller="CommentsController as nyt">
      <h3>
        <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
          <span class="octicon octicon-link">NYTimes</span>
        </a>
        <chickenlover-comments></chickenlover-comments>

      <p>Having trouble with Chickenlover Pages? Make sure you are using Chrome browser.</p>

      <footer class="site-footer">
        <span class="site-footer-owner">
          Chickenlover is maintained by <a href="https://iyengark.github.io/wluz">wluz</a>.      >>>>
          <a id="top-of-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
            <span class="octicon octicon-link">Go To Top</span>
          </a>
        </span>
      </footer>

    </section>

    <script type="text/javascript">
      (function() {
          var myControllers = angular.module("myControllers", []);
          myControllers.controller('CommentsController', ['comments', function (comments) {
            console.log('in Comments controller.... number of comments '+comments.length);
            this.comments = comments;
          }]);
          var myDirectives = angular.module("myDirectives", []);
          myDirectives.directive('chickenloverComments', function() {
            return {
              scope: {},
              templateUrl: 'comments_list.html',
              replace: true,
              controller: 'CommentsController',
              controllerAs: 'nyt'
            };
          })
          .controller('CommentsController', ['comments', function (comments) {
            console.log('inside component Comments controller.... number of comments '+comments.length);
            this.comments = comments;
          }]);

          myDirectives.directive('nytComment', function() {
            return {
              scope: {
                usercomment: '='
              },
              templateUrl: 'nyt_comment.html',
              replace: true,
              controller: 'NytCommentController',
              controllerAs: 'nytcomment'
            };
          })
          .controller('NytCommentController', ['$scope', function ($scope) {
            console.log('inside component NYT Comment controller.... '+$scope.usercomment);
          }]);

          var myApplication = angular.module("myApplication", ["myControllers", "myDirectives"]);
          
          fetchData().then(bootstrapApplication);

          function fetchData() {
              var initInjector = angular.injector(["ng"]);
              var $http = initInjector.get("$http");

              return $http.get("comments.json").then(function(response) {
                  myApplication.value("comments", response.data.comments);
                  console.log('number of comments '+response.data.comments.length);
              }, function(errorResponse) {
                  // Handle error case
              });
          }

          function bootstrapApplication() {
              angular.element(document).ready(function() {
                  angular.bootstrap(document, ["myApplication"]);
              });
          }
      }());
    </script>
  </body>
</html>
