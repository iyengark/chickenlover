<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chickenlover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-ico" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Chickenlover</h1>
      <h2 class="project-tagline"></h2>
    </section>

    <section class="main-content" ng-controller="CommentsController as nyt">
      <h3>
        <a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
          <span class="octicon octicon-link"></span>
        </a>
        <chickenlover-comments></chickenlover-comments>

        <p>Having trouble with Chickenlover Pages? Make sure you are using Chrome browser.</p>

        <footer class="site-footer">
          <span class="site-footer-owner">
            Chickenlover is maintained by <a href="https://iyengark.github.io/wluz">wluz</a>.      >>>>
            <a id="top-of-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true">
              <span class="octicon octicon-link">Go To Top</span>
            </a>
          </span>
        </footer>
      </h3>
    </section>

    <script type="text/javascript">
      (function() {
          var myControllers = angular.module("myControllers", []);
          myControllers.controller('CommentsController', ['comments', function (comments) {
            console.log('in Comments controller.... number of comments '+comments.length);
            this.comments = comments;
          }]);
          var myDirectives = angular.module("myDirectives", []);
          myDirectives.directive('chickenloverComments', function() {
            return {
              scope: {},
              templateUrl: 'comments_list.html',
              replace: true,
              controller: 'CommentsController',
              controllerAs: 'nyt',
              bindToController: true, //required in 1.3+ with controllerAs
            };
          })
          .controller('CommentsController', ['comments', function (comments) {
            var nyt = this;
            nyt.comments = comments;
            nyt.byline = 'ALL';
            
            this.bylineClicked = function(e) {
              console.log('Current Byline......'+nyt.byline);
              console.log('New Byline......'+e);
              nyt.byline = e;
            };
          }]);

          myDirectives.directive('nytComment', function() {
            return {
              scope: {
                usercomment: '='
                , byline: '='
                , onBylineClick: '&'
              },
              templateUrl: 'nyt_comment.html',
              replace: true,
              controller: 'NytCommentController',
              controllerAs: 'nytcomment'
              //, bindToController: true, //required in 1.3+ with controllerAs
            };
          })
          .controller('NytCommentController', ['$scope', function ($scope) {
            var nytcomment = this;
            nytcomment.showComment=false;

            this.abstractClicked = function() {
              nytcomment.showComment = !nytcomment.showComment;
            };

          }]);

          var myFilters = angular.module("myFilters", []);
          myFilters.filter("UserBylineFilter", function() {
              return function(comments, userid, byline) {
                  var addComment;
                  var selectedComments = [];
                  for(i=0;i<comments.length;i++) {
                      addComment = false;
                      if (comments[i].userID == userid) {
                        if ('ALL' === byline) {
                           addComment = true;                    
                        } else {
                           for(j=0;j<comments[i].newswire.length;j++) {
                               if(comments[i].newswire[j].byline == byline) {
                                   addComment = true;                    
                               }
                           }
                        }
                        if (addComment){
                           selectedComments.push(comments[i]);
                        }
                      }
                  }
                  return selectedComments;
              };
          });
          
          var myApplication = angular.module("myApplication", ["myControllers", "myDirectives","myFilters"]);
          
          fetchData().then(bootstrapApplication);

          function fetchData() {
              var initInjector = angular.injector(["ng"]);
              var $http = initInjector.get("$http");

              return $http.get("comments.json").then(function(response) {
                  myApplication.value("comments", response.data.comments);
                  myApplication.value("byline", 'ALL');
                  console.log('number of comments '+response.data.comments.length);
              }, function(errorResponse) {
                  // Handle error case
              });
          }

          function bootstrapApplication() {
              angular.element(document).ready(function() {
                  angular.bootstrap(document, ["myApplication"]);
              });
          }
      }());
    </script>
  </body>
</html>
